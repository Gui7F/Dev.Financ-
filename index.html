<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Dev.Finace$</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;1,100;1,200;1,400&display=swap"
        rel="stylesheet">
    
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="logo Finanças">
    </header>

    <main class="container">

        <section id="balance">

            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entrdas</span>
                    <img src="./assets/income.svg" alt="entradas">
                </h3>
                <p id="incomeDisplay">0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="saídas">
                </h3>
                <p id="expenseDisplay">0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Total">
                </h3>
                <p id="totalDisplay">0,00</p>
            </div>

        </section>

        <section id="transactions">
            <h2 class="sr-only">Transações</h2>

            <div><a href="#"
                onclick="modal.open()"
                >+Nova Transação</a></div>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>

                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

    </main>
    <div class="modal-overlay ">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label 
                            class="sr-only"
                           for="description">Descrição</label>
                        <input type="text" 
                               id="description" 
                               name="description" 
                               placeholder="Descrição" 
                            />
                        </div>

                        <div class="input-group">
                            <label 
                                class="sr-only"
                               for="amount">Valor</label>
                            <input type="number" 
                                   step="0.01" 
                                   id="amount" 
                                   name="amount" 
                                   placeholder="0,00"   
                                />
                                <small class="help">Use o sinal (-) para despesas e, 
                                    (vírgula) para casas decimais</small>
                            </div>

                            <div class="input-group">
                                <label 
                                    class="sr-only"
                                   for="date">Data</label>
                                <input type="date" 
                                       id="date" 
                                       name="date" 
                                       placeholder="Data" 
                                    />
                                </div>

                                <div class="input-group actions">
                                    <a onclick="modal.close()"
                                     href="#" class="button cancel">Cancelar</a>
                                    <button type="subimt">Salvar</button>
                                </div>

                    </div>

                </form>
        </div>
    </div>
    <script src="index.js"></script>



</body>

</html>
